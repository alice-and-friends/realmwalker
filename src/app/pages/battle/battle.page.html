<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>battle</ion-title>
    <ion-button size="small" (click)="loadBattle()"></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">battle</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngIf="battle">
    Battle: {{ battle | json }}
  </div>
</ion-content>
