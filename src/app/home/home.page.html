<ion-header>
  <ion-toolbar>
    <ion-chip>
      <ion-icon src="/assets/icon/two-coins.svg" class="coin-icon"></ion-icon>
      <ion-label>0 (+0/s)</ion-label>
    </ion-chip>
    <ion-chip slot="end" (click)="openCharacterModal()">
      <ion-icon src="/assets/icon/character.svg" color="secondary"></ion-icon>
      <ion-label>{{userService.activeUser?.name}}</ion-label>
    </ion-chip>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="map" id="map"></div>
  <ion-fab slot="fixed" vertical="center" horizontal="start" class="flight-toolbar">
    <ion-fab-button id="open-build-menu" size="small">
      <ion-icon name="construct-sharp"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-modal #systemInfo trigger="open-build-menu">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Title</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="systemInfo.dismiss()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item button *ngFor="let buildOption of buildMenu;" (click)='buildOption.f()'>
            <ion-icon name="{{buildOption.icon}}" color="primary" slot="start"></ion-icon>
            <ion-label>
              <h2>{{buildOption.label}}</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
